<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SENG513 A2 Gomoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="icon" href="/Assets/img.png">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<header>
    <button class="Reset">Reset</button>
    <div>
        <img src="Assets/taiji.png" alt="yin yang logo">
        <span>WUZIQI</span>
    </div>
    <button class="Reset">Clear Game Board</button>
</header>
<main>
    <div>
        <img src="Assets/background.jpg" class="desktop bg_img" alt="desktop version back ground image">
        <img src="Assets/mobile_resize.jpeg" class="mobile bg_img" alt="mobile version back ground image">
    </div>
    <div>
        <p class="game-score">3:2</p>
    </div>
    <div class="gaming-area">
        <div class="player" id="Player1">
            <p class="countdown">5:00</p>
            <img src="Assets/crown.png" alt="crown" class="crown">
            <button id="character1" class="character" onclick="changeCharacterImage(this)">
                <img src="Assets/Character1.jpg" class="character circle" alt="User A Character">
            </button>
            <button class="action-button">withdraw</button>
            <button class="ready action-button" onclick="setReady(this)">ready</button>
            <button class="select-color" onclick="changeTeam(this)"><img src="Assets/white_cute.png" alt="white piece"></button>
        </div>
        <div id="board-area" onmousemove="getCoords(event)" onclick="takeStep()">
            <img src="Assets/Gameboard.jpg" alt="game board" class="game-board">
            <img src="Assets/select.png" alt="square" id="select">
            <div id="all-pieces">
                <img src="Assets/black.png" alt="black piece" class="piece black">
                <img src="Assets/white.png" alt="white piece" class="piece white">
            </div>
        </div>
        <div class="player" id="Player2">
            <p class="countdown">5:00</p>
            <img src="Assets/crown.png" alt="crown" class="crown">
            <button id="character2" class="character" onclick="changeCharacterImage(this)">
                <img src="Assets/Character2.jpg" class="character circle" alt="User A Character">
            </button>
            <button class="withdraw">withdraw</button>
            <button class="ready" onclick="setReady(this)">ready</button>
            <button class="select-color" onclick="changeTeam(this)"><img src="Assets/black_cute.png" alt="white piece"></button>
        </div>
    </div>
</main>

</body>
</html>
